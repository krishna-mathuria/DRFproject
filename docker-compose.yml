version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: blogflix
    volumes:
      - .:/blogflix
      - ./config/nginx/certs/:/etc/certs
    ports:
      - "127.0.0.1:8000:8000"
